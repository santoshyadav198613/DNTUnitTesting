<h2>Form With Router</h2>
<hr>
<form class="form-horizontal" (ngSubmit)="save()" [formGroup]="form" #userForm="ngForm">
  <div class=form-group>
    <label class="col-sm-2">Name</label>
    <div class=col-sm-10>
      <input type="text" formControlName="name" />
      <div *ngIf="form.controls['name'].errors && (userForm.submitted || form.controls['name'].dirty)" class="text-danger">
        <span [hidden]="!form.controls['name'].errors.required">Please Enter Name</span>
      </div>
    </div>
  </div>
  <div class=form-group>
    <label class="col-sm-2">Email</label>
    <div class=col-sm-10>
      <input type="text" formControlName="email"/>
      <div *ngIf="form.controls['email'].errors && (userForm.submitted || form.controls['email'].dirty)" class="text-danger">
          <span [hidden]="!form.controls['email'].errors.required">Please Enter Email</span>
          <span [hidden]="!(!form.controls['email'].errors.required && form.controls['email'].errors.email)">Please Enter Correct Email</span>
        </div>
    </div>
  </div>
  <div class=form-group>
    <label class="col-sm-2">Address</label>
    <div class=col-sm-10>
      <textarea formControlName="address"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <input type="submit" class="btn" value="Save">
    </div>
  </div>
</form>
